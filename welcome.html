<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/welcome.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="font-awesome-4.2.0/css/font-awesome.min.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title></title>
</head>
<body onresize="setLoginWindow()">
    <div id="header">

    </div>
    <div class="container">
        <div class="row visible-xs">
            <div class="col-xs-12" id="xs-title">
                <img src="img/tzklogo.png" alt="特准客"/>
            </div>
        </div>
        <div class="row" id="main-block">


            <div class="hidden-xs col-sm-4 col-md-4 col-lg-4">
                <ul class="intro-list">
                    <li class="intro-title"><h3>特准客 简介</h3></li>
                    <li class="intros"><span>精准投放广告</span></li>
                    <li class="intros"><span>只让感兴趣的用户看到您的广告</span></li>
                    <li class="intros"><span>按效果付费</span></li>
                </ul>
            </div>

            <div id="login-block" class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-2 col-md-5 col-md-offset-2 col-lg-4 col-lg-offset-2">
                <div class="row" id="title">
                    <span>特准客</span> <a href="" target="_blank">还未拥有账户？请移步注册</a>
                </div>
                <div class="row">
                    <span class="fa fa-user"></span>
                    <input type="email" placeholder="请输入邮箱地址" class="underlined-input" id="username"/>
                </div>
                <div class="row">
                    <span class="fa fa-lock"></span><input type="password" placeholder="请输入密码" class="underlined-input" id="pwd"/>
                </div>
                <div class="row">
                    <button type="button" class="btn" id="login-btn">登录</button>
                    <a href=" " id="forget-pwd">忘记密码？</a>
                </div>
            </div>
        </div>
        <div id="footer" class="row">
            Powered By: BUAA SOFT
        </div>
    </div>

    <script>
        setLoginWindow();
        function setLoginWindow() {
            var windowWidth=$(window).outerHeight();
            var Container=document.getElementsByClassName("container")[0];
            Container.style.height=windowWidth+"px";
            var LoginWindow=document.getElementById("login-block");
            var MainBlock=document.getElementById("main-block");
            var LoginWindowMarginTop=Math.floor((windowWidth-parseInt($(LoginWindow).outerHeight()))*0.382)+"px";
            console.log(LoginWindowMarginTop);
            MainBlock.style.marginTop=LoginWindowMarginTop;
        }
    </script>
</body>
</html>
